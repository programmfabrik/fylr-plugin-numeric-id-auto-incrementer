plugin:
  name: numeric-id-auto-incrementer
  version: 1.1
  displayname:
    de-DE: Automatische Inkrementierung numerischer IDs
    en-US: Numeric id auto incrementer
  server:
    api-version:
      require: 1
  l10n: l10n/numeric-id-auto-incrementer.csv

base_config:
  - name: numericIdAutoIncrementer
    parameters:
      object_types:
        type: table
        fields:
        - name: name
          type: text
          position: 0
        - name: nested_fields
          type: table
          fields:
            - name: field_path
              type: text
              position: 0
            - name: id_field_name
              type: text
              position: 1
            - name: base_fields
              type: table
              fields:
                - name: field_name
                  type: text
                  position: 0
              position: 2
          position: 1
        position: 0

callbacks:
  db_pre_save:
    steps:
      - name: "Set values in ID fields"
        callback: setIds
    callbacks:
      setIds:
        exec:
          service: "node"
          commands:
            - prog: "node"
              stdin:
                type: body
              stdout:
                type: body
              args:
                - type: "value"
                  value: "%_exec.pluginDir%/server/setIds.js"
                - type: "value"
                  value: "%info.json%"
